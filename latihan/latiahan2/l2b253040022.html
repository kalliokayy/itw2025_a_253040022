<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>L2kallio</title>
</head>
<body>
    <table border="" cellpadding="2" cellspacing="0">
        <TR>
            <TH colspan="3" bgcolor="grey">INPUT DATA MAHASISWA</TH>
        </TR>
        <TR>
            <TD>Username</TD>
            <TD>:</TD>
            <TD>
                <form action="">
                    <input type="text" name="username">
                </form>
            </TD>
        </TR>
        <TR>
            <TD>Password</TD>
            <TD>:</TD>
            <TD>
                <form action="">
                    <input type="password" name="Password">
                </form>
            </TD>
        </TR>
        <TR>
            <TD>Fullname</TD>
            <TD>:</TD>
            <TD>
                <form action="">
                    <input type="text" name="Fullname">
                </form>
            </TD>
        </TR>
        <TR>
            <TD>Email</TD>
            <TD>:</TD>
            <TD>
                <form action="">
                    <input type="email" name="email">
                </form>
            </TD>
        </TR>
        <TR>
            <TD>Email</TD>
            <TD>:</TD>
            <TD>
                <select>
                    <option name="agama" selected>--Pilih Agama--</option>
                    <option value="Islam">Islam</option>
                    <option value="Kristen">Kristen</option>
                    <option value="Buddha">Buddha</option>
                    <option value="Hindu">Hindu</option>
                </select>
            </TD>
        </TR>
         <TR>
            <TD>Jenis Kelamin</TD>
            <TD>:</TD>
            <TD>
                <form action="">
                    <input type="radio" name="jeniskelamin">
                    Laki Laki 
                    <input type="radio" name="jeniskelamin">
                    Perempuan 
                </form>
            </TD>
        </TR>
         <TR>
            <TD>Hobi</TD>
            <TD>:</TD>
            <TD>
                <form action="">
                    <input type="checkbox" name="jeniskelamin">
                    Musik 
                    <input type="checkbox" name="jeniskelamin">
                   Olahraga 
                    <input type="checkbox" name="jeniskelamin">
                   Gaming 
                    <input type="checkbox" name="jeniskelamin">
                   Lainnya 
                </form>
            </TD>
        </TR>
         <TR>
            <TD>Profil Singkat</TD>
            <TD>:</TD>
            <TD>
                <textarea name="" id="" cols="50"></textarea> 
            </TD>
        </TR>
        <tr align="right">
          <td colspan="3" >
            <input type="submit" value="input">
          </td>  
        </tr>
    </table>
</body>
</html>
